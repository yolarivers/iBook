<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
	</script>
	<script src="js/main.js"></script>
	<link href="css/style.css" rel="stylesheet">
	<link href="css/all.css" rel="stylesheet">
	<title>iBook</title>
</head>
<body>
	<header>
	<input id="search" placeholder="search"/> 
	<button id="add-post" type="button">Add Post</button>
	</header>
	
	<div id="create-post-popup">
	<textarea></textarea>
	<button id="save-post-button" type="button">Save</button> 
	<button id="cancel-post-button" type="button">Cancel</button>
	<button id="delete-post-button" type="button">Delete</button>
	</div>
		
	
		 
	
	<main>
		<div id="post-template">
			<div>
				<span class="username"></span> 
				<i class="far fa-edit editable"></i>
			
			</div>
			<div class="post-content"></div>
				<div>
					<button class="add-post-comment" type="button">Add Comment</button> 
					<button class="number-of-comments" type="button">Number of Comments</button>
				</div>
			</div>
		
	</main>
</body>
</html>
